
<div ng-controller="PublishTocontroller as vm" id="pubEditor">
    <form name="mySectionForm" val-form-manager novalidate>
        <umb-editor-view umb-tabs>
            <umb-box-header>
                <umb-box-header title="{{vm.title}}" description="{{vm.desc}}" id="headerDetail" />
            </umb-box-header>
            <umb-editor-container>
                <umb-tabs-content class="form-horizontal" view="true">
                    <!--<div id="myModal" class="modal">
                        Modal content
                        <div class="modal-content">
                            <span class="close">&times;</span>

                            <button type="button" ng-click="vm.contentDifference()" button-style="success">Find Difference</button>
                            <textarea id="nodeDetail" style="width: -webkit-fill-available; height: 150px; "></textarea>
                            <button type="button" ng-click="vm.upDateValue()"
                                    button-style="success">
                                Update Title
                            </button>
                            <button type="button" ng-click="vm.upDateImage()"
                                    button-style="success">
                                Update Image
                            </button>
                            <div id="myModal" class="modal">
                            </div>
                            <span class="alert alert-success" style="display:none" id="message">
                                <strong>Success!</strong> Successfully Updated.
                            </span>
                            <div class="alert alert-danger" style="display:none" id="messageError">
                                <strong>Danger!</strong> Error update.
                            </div>
                        </div>
                    </div>-->
                    <input type="text" id="urlAddress" align="left" style="display:none" />
                    <div id="stage1" class="selctServer">
                        <label>Select a target</label>
                        <h6 style="margin-top: -4px;">Choose where to publish content</h6>
                        <div style="display: flex; gap: 10px;">
                            <div ng-repeat="t in vm.success">
                                <!--<input class="Server" type="button" value="{{t.name}}" ng-click="vm.GetSelected(t)" ng-disabled="{{t.Status}}" />-->
                                <label class="label-checkbox">
                                    <input type="checkbox" ng-click="vm.GetSelected(t)" ng-disabled="{{t.Status}}">
                                    <span>{{t.name}}</span>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div id="stage2">
                        <div data-element="editor-header" class="umb-editor-header umb-panel-header">
                            <div class="umb-panel-header-content-wrapper">
                                <div class="umb-panel-header-content">
                                    <div class="umb-panel-header-left-side" id="stage2_0">
                                        <div class="umb-panel-header-title-wrapper" style="padding: 10px;">
                                            <div class="umb-panel-header-name">{{myText}}</div>
                                            <div class="umb-panel-header-locked-description"><i class="icon-trafic" style="color:cornflowerblue"></i> {{mySubText}}</div>
                                        </div>
                                    </div>

                                    <div id="stage2_0_1" >
                                        <i class="icon-locate" style="color: green;font-size: xxx-large;"></i>
                                    </div>
                                    <div class="umb-panel-header-left-side" id="stage2_0_2">
                                        <div class="umb-panel-header-title-wrapper" style="padding: 10px;">
                                            <div class="umb-panel-header-name">No Changes detected</div>
                                            <div class="umb-panel-header-locked-description">
                                                It looks like everything is already in sync between
                                                these servers, so you do need to do anything.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="stage2_1">
                            <div data-element="editor-container" class="umb-editor-container umb-panel-body umb-scrollable row-fluid" ng-class="{'-stop-scrolling': numberOfOverlays > 0}">
                                <umb-overlay-backdrop></umb-overlay-backdrop>
                                <div class="umb-pane">
                                    <div class="umb-box-header" style="display: contents">
                                        <div class="umb-box-header-title">
                                            <div style="display: flex; gap: 85px; background-color: white; height: 40px; align-items: center; padding: 10px;">
                                                <span>Content</span>
                                                <span>Updating {{nodeChanges.length}}/{{allNodes.length}} Items</span>
                                                <a ng-click="vm.showTable()">&#x25B2; Hide </a>
                                            </div>
                                        </div>
                                        <div id="stage2_2">
                                            <table cellpadding="12" class="table table-bordered table-hover" id="ServerTable">
                                                <tr>
                                                    <td>
                                                        <b></b>
                                                    </td>
                                                    <td>
                                                        <b>
                                                            Change
                                                        </b>
                                                    </td>
                                                    <td>
                                                        <b>
                                                            Name
                                                        </b>
                                                    </td>
                                                    <td>
                                                        <b>
                                                        </b>
                                                    </td>
                                                </tr>
                                                <tr ng-repeat="x in nodeChanges">
                                                    <td>
                                                        <i class="{{x.symb}}" ng-style="{{x.symbClr}}"></i>
                                                    </td>
                                                    <td>
                                                        {{x.change}}
                                                    </td>
                                                    <td>
                                                        {{x.name}}
                                                    </td>
                                                    <td>
                                                        <a href="" id='yes' ng-click="vm.showDetail(x.name)">Detail</a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="stage3" class="loader"></div>
                    <div id="stage4"><textarea ng-model="pubText" rows="1" class="changeDet"></textarea></div>
                </umb-tabs-content>
            </umb-editor-container>
            <umb-editor-footer ng-if="model.infiniteMode">
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                label-key="general_close"
                                shortcut="esc"
                                action="model.close()">
                    </umb-button>
                    <umb-button type="button"
                                shortcut="enter"
                                id="pub-Button"
                                ng-click="vm.contentDifference()"
                                label="Publish to server">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
